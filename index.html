<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anketagram</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="progress-container">
      <div id="progress-text">Заполнено 0 из 20</div>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div class="container">
      <h1>Anketagram</h1>
      <form id="anketaForm">
        <div class="section">
          <input type="text" id="name" placeholder="Ваше имя" required />
          <input type="number" id="age" placeholder="Ваш возраст" required />
          <input type="text" id="season" placeholder="Любимая пора года" />
          <input type="text" id="color" placeholder="Любимый цвет" />
          <input type="text" id="aroma" placeholder="Любимый аромат" />
          <input type="text" id="movie" placeholder="Любимый фильм" />
          <input type="text" id="music" placeholder="Любимая музыка" />
          <input type="text" id="dish" placeholder="Любимое блюдо" />
          <input type="text" id="game" placeholder="Любимая игра" />
          <input type="text" id="drink" placeholder="Любимый напиток" />
          <input type="text" id="place" placeholder="Любимое место на Земле" />
          <input type="text" id="animal" placeholder="Любимое животное" />
          <input type="text" id="superpower" placeholder="Желаемая суперсила" />
          <input
            type="text"
            id="inspiration"
            placeholder="Что вас вдохновляет?"
          />
          <input type="text" id="bestDay" placeholder="Лучший день в жизни" />
          <input
            type="text"
            id="quote"
            placeholder="Любимая цитата или выражение"
          />
          <input type="text" id="dream" placeholder="Ваша мечта" />
          <input type="text" id="joy" placeholder="Что вас радует?" />
          <input type="text" id="fear" placeholder="Чего вы боитесь?" />
          <input
            type="text"
            id="childhood"
            placeholder="Кем мечтали стать в детстве?"
          />
        </div>
        <button type="submit">Отправить анкету</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
